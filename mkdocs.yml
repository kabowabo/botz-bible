site_name: AVBotz Electrical Bible
site_author: AVBotz
site_description: 'Master documentation for the AVBotz Electrical System.'

theme:
  name: material
  logo: 'assets/logo.png'
  palette:
    - scheme: slate
      primary: blue
      accent: cyan
      toggle:
        icon: material/weather-night
        name: Switch to dark mode
    - scheme: slate
      primary: blue
      accent: cyan
      toggle:
        icon: material/weather-sunny
        name: Switch to light mode
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.top
    - search.suggest
    - search.highlight
    - content.code.copy

nav:
  - 'Home': 'index.md'
  - 'Power Systems':
    - 'Batteries & Charging': 'power/batteries.md'
    - 'Power Distribution': 'power/distribution.md'
    - 'Cincon Converter': 'power/cincon.md'
    - 'Buck Converters': 'power/buck-converters.md'
  - 'Control Systems':
    - 'Kill Switch & Relay': 'control/kill-switch.md'
    - 'Microcontroller (MCU)': 'control/mcu.md'
    - 'Electronic Speed Controllers (ESCs)': 'control/escs.md'
  - 'Sensors':
    - 'SensorStack': 'sensors/sensor-stack.md'
    - 'AHRS': 'sensors/ahrs.md'
    - 'Doppler Velocity Log (DVL)': 'sensors/dvl.md'
    - 'Cameras': 'sensors/cameras.md'
  - 'Actuators':
    - 'Thrusters': 'actuators/thrusters.md'
    - 'Servos (Ball Dropper)': 'actuators/servos.md'
  - 'Connectivity':
    - 'Connectors & Penetrators': 'connectivity/connectors.md'
    - 'Marlin Bulkhead': 'connectivity/bulkhead.md'
    - 'Networking & Tether': 'connectivity/networking.md'
  - 'Guides Appendices':
    - 'Soldering Guide': 'guides/soldering.md'
    - 'SSH Commands': 'guides/ssh.md'
    - 'Component Graveyard': 'guides/old-components.md'
